<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Culniara</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://www.flaticon.com/?k=1731866416334&log-in=google" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
    
    <div class="content">
        <img src="banner5.png" alt="Banner image">
    </div>
    
    
    
    <main>
        <section class="intro">
            <div class="circle"></div>
            <div class="illustration"></div>
        </section>

        <div class="menu-container">
            <h2 class="menu-title">Menu</h2>
            <div class="menu-cards">
              <div class="card" style="background-color: #fbbf24;">
                <img src="gerechtfoto.png" alt="gerecht">
              </div>
              <div class="card" style="background-color: #7dd3fc;">
                <img src="dessertfoto.png" alt="dessert">
              </div>
              <div class="card" style="background-color: #f9a8d4;">
                <section class="foto"> 
                <img src="drinkfoto.png" alt="Drink">
                </section>
              </div>
            </div>
          </div>
<br>
<br>
<br>
<br>
<br>
<br>


        <section class="populaire-keuzes">
            <div class="populaire-keuzes-box">
                <img src="https://static.ah.nl/static/recepten/img_RAM_PRD166551_1224x900_JPG.jpg" alt="top van deze week" width="300px">
                <h2>Top van deze week</h2>
                <p>Beschrijving</p>
                <button></button>
            </div>
            <div class="populaire-keuzes-box">
                <img src="https://static.ah.nl/static/recepten/img_RAM_PRD128902_1224x900_JPG.jpg" alt="Nieuw" width="300px">
                <h2>Nieuw</h2>
                <p>Beschrijving</p>
                <button></button>
            </div>
            <div class="populaire-keuzes-box">
                <img src="https://static.ah.nl/static/recepten/img_126302_1224x900_JPG.jpg" alt="Aanbevolen" width="300px">
                <h2>Aanbevolen</h2>
                <p>Beschrijving</p>
                <button></button>
            </div>
        </section>
        
    </main>

    <footer>
        <div class="footer-content">
            <h2>CULNIARA</h2>
            <div class="contact">
                <h3>CONTACT ONS</h3>
                <p>(XX) XXX XXXX XXX</p>
                <p>XX-XXX XXXX XXXX</p>
                <p>info@email.com</p>
            </div>
            <div class="subscribe">
                <h3>Subscribe</h3>
                <p>XXXXXXXXXX</p>
                <p>XXXXXXXXXX</p>
                <input type="email" placeholder="E-mail">
            </div>
        </div>
        <section class="footer-social">
            <p>Wil je ons volgen?</p>
            <section class="social-icons">
            
               <a href="https://www.facebook.com/"><i class="fab fa-facebook"></i></a>
               <a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
               <a href="https://www.twitter.com/"><i class="fab fa-twitter"></i></a>
            </section>
         </section>
    </footer>
</body>
</html>
