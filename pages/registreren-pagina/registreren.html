<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>registreren</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="../registreren-pagina/registreren.css">
</head>


<body>
  <header>
    <main>
      <div class="registreren-banner">
        <img src="../login-pagina/image/login_banner.png" alt="Banner" class="registreren-image desktop-img">
        <img src="https://i.pinimg.com/736x/af/3f/55/af3f556faa55706dbbf3c2e4c59a16c9.jpg" alt="Banner mobiel" class="registreren-image mobile-img">

        
        <section class="registreren-container">
          <section class="registreren-balk">
            <h2>Registreren</h2>
   <form>
    <label for="naam">Naam</label>
    <input type="text" id="naam" name="naam" required>

    <label for="reg-email">E-mailadres</label>
    <input type="email" id="reg-email" name="reg-email" required>

    <label for="reg-wachtwoord">Wachtwoord</label>
    <input type="password" id="reg-wachtwoord" name="reg-wachtwoord" required>

    <label for="bevestig-wachtwoord">Bevestig wachtwoord</label>
    <input type="password" id="bevestig-wachtwoord" name="bevestig-wachtwoord" required>

    <button type="submit">Registreren</button>
  </form>
<br>
    
             
<div class="social-icons">
  <a href="#"><i class="material-icons">facebook</i></a>
  <a href="#"><i class="material-icons">instagram</i></a>
  <a href="#"><i class="material-icons">info</i></a>
</div>
            
            
            <section class="links">
              <a href="https://www.belgium.be/nl/justitie/privacy">Privacy</a>
              <a href="https://www.obelink.be/enable-cookies">Cookies</a>
            </section>
          </section>
        </section>
      </div>
    </main>
  </header>
</body>
</html>
