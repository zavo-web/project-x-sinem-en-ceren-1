<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact ons</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="../contact-pagina/contact.css">
</head>
<body>

     <div class="login-banner">
    <a href="../../index.html" class="back-arrow">
      <span class="material-icons">arrow_back</span>
    </a>

  <div class="contact-container">
    <div class="contact-info">
      <div class="info-blok">
        <i class="fas fa-phone"></i>
        <div>
          <h3>(+876) 765 665</h3>
          <p>Heb je vragen of opmerkingen?<br>Neem gerust contact met ons</p>
        </div>
      </div>
      <div class="info-blok">
        <i class="fas fa-envelope"></i>
        <div>
          <h3>mail@culiniara.com</h3>
          <p>Heb je vragen of opmerkingen?<br>Neem gerust contact met ons</p>
        </div>
      </div>
      <div class="info-blok">
        <i class="fas fa-map-marker-alt"></i>
        <div>
          <h3>locatie bezoeken</h3>
          <p>Heb je vragen of opmerkingen?<br>Kom gerust bij ons</p>
        </div>
      </div>
    </div>

    <form class="contact-form">
      <h2>Contact ons</h2>
      <input type="email" placeholder="Email" required>
      <input type="text" placeholder="telefoon - nummer" required>
      <input type="text" placeholder="Naam" required>
      <textarea placeholder="Bericht" rows="4" required></textarea>
      <button type="submit">Sturen</button>
    </form>
  </div>

</body>
</html>
