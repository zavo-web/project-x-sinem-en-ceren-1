<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>loginpagina</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="../login-pagina/login.css">
</head>


<body>
  <header>
    <main>
      <div class="login-banner">
        <img src="../login-pagina/image/login_banner.png" alt="Banner" class="log-in-image">

        
        <section class="login-container">
          <section class="login-balk">
            <h2>Inloggen</h2>
            <form>
              <label for="e-mail">E-mailadres</label>
              <input type="email" id="e-mail" name="e-mail" required>
              <label for="wachtwoord">Wachtwoord</label>
              <input type="password" id="wachtwoord" name="wachtwoord" required>
              <a href="https://workspace.google.com/intl/nl/gmail/">Wachtwoord vergeten?</a>
              <br><br>
              <button type="submit">Inloggen</button>
            </form>
<br>
            <p>Ben je nog niet bekend bij ons?  <a class="registreer-link">Registreer je nu</a> eerst aan voor ons. </p>
             
            
            
            <section class="links">
              <a href="https://www.belgium.be/nl/justitie/privacy">Privacy</a>
              <a href="https://www.obelink.be/enable-cookies">Cookies</a>
            </section>
          </section>
        </section>
      </div>
    </main>
  </header>
</body>
